<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>PHP practise</title>
				<meta name="author" content="Rodrigo Alvarez">
				<!--meta name="description" content="A well structured webpage"-->
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<link href="css/styles.css" rel="stylesheet" type="text/css">

		</head>

		<body>
				<header>
				</header>

				<main>
						<!--Select coordinates and API to use-->
								Latitude <input id="lat" type="number" min="-180" max="180" ><br>
								Longitude <input id="long" type="number" min="-180" max="180"><br>
								API <select id="endpoint">
										<option value="oceanJSON">Ocean</option>
										<option value="gtopo30JSON">Elevation</option>
										<option value="findNearbyPlaceNameJSON">Place Name</option>
								</select>
						<br>
						<br>
						<table>
								<tr>
										<th>API</th>
										<th>Description</th>
								</tr>
								<tr>
										<td>Ocean</td>
										<td>Returns the name of the ocean on the given coordinates.</td>
										<td rowspan=3>
												<input id="searchButton" type="button" value="Search">
										</td>
								</tr>
								<tr>
										<td>Elevation</td>
										<td>Returns elevation at the given coordinates. </td>
								</tr>
								<tr>
										<td>Place Name</td>
										<td>Returns the name of nearby populated area.</td>
								</tr>
						</table>

						<div id="results">
						</div>
				</main>

				<div id="preloader"></div>

				<script src="/libraries/jquery-3.5.1.min.js"></script>
				<script src="js/script.js"></script>
		</body>
</html>
